<extend name="Common/common" />
<block name="title"><title>用户登陆-巴蜀街</title></block>

<block name="content">
    <div class="content_top">
        <div id="slideshow0" class="owl-carousel slideshow">
            <!-- 遍历出来 -->
            <div class="item">
                <a href="">
                    <img src="__PUBLIC__/Home/image/banner2.jpg" alt="glasses-banner2" class="img-responsive" />
                </a>
            </div>
            <div class="item">
                <a href="">
                    <img src="__PUBLIC__/Home/image/banner1.jpg" alt="glasses-banner1" class="img-responsive" />
                </a>
            </div>
        </div>
    </div>

    <div>

        <h2 class="widget-title">
            <span>推荐商品</span>
        </h2>
        <div class="row">
            <volist name="promote_goods_list" id="row">
                <div class="product-layout product-grid col-lg-3 col-md-3 col-sm-6 col-xs-12">
                    <div class="product-wrapper">
                        <div class="product-image">
                            <a href="{:U('/goods/'.$row['goods_id'])}">
                                <img src="__PUBLIC__/Home/image/goods-image-demo.jpg" alt="{$row['goods_name']}" title="{$row['goods_name']}" class="img-responsive" />
                            </a>
                        </div>
                        <div class="product-info">
                            <div class="product-name">
                                <a href="{:U('/goods/'.$row['goods_id'])}">{$row['goods_name']}</a>
                            </div>
                            <div class="product-description">
                                <p>..</p>
                            </div>
                            <div class="product-rating">
                                <if condition="mt_rand(1,2) eq 1">
                                <span class="fa fa-stack">
                                    <i class="fa fa-star fa-stack-2x"></i>
                                </span>
                                </if>
                                <if condition="mt_rand(1,2) eq 1">
                                <span class="fa fa-stack">
                                    <i class="fa fa-star fa-stack-2x"></i>
                                </span>
                                </if>
                                <if condition="mt_rand(1,2) eq 1">
                                <span class="fa fa-stack">
                                    <i class="fa fa-star fa-stack-2x"></i>
                                </span>
                                </if>
                                <if condition="mt_rand(1,2) eq 1">
                                <span class="fa fa-stack">
                                    <i class="fa fa-star fa-stack-2x"></i>
                                </span>
                                </if>
                                <if condition="mt_rand(1,2) eq 1">
                                <span class="fa fa-stack">
                                    <i class="fa fa-star fa-stack-2x"></i>
                                </span>
                                </if>
                            </div>
                            <div class="product-price">
                                <span class="price-new">￥{$row['goods_price']}</span>
                                <span class="price-old">￥9,999.00</span>
                            </div>
                            <div class="product-action">
                                <button type="button" class="add-to-cart" onclick="cart.add('56');">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>加入购物车</span>
                                </button>
                                <div class="ps-add-buyincang" id="btn-visible">
                                    <button type="button" class="wishlist" onclick="wishlist.add('56');">
                                        <i class="fa fa-heart-o"></i>
                                        <span>收藏</span>
                                    </button>
                                    <button type="button" class="compare" onclick="compare.add('56');">
                                        <i class="fa fa-bars"></i>
                                        <span>对比</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </volist>
        </div>

    </div>

    <ul id="banner1" class="banners">
        <li class="item">
          <a href="{:U('/goods/42')}">
            <img src="__PUBLIC__/Home/image/hengfu-demo.jpg" alt="横幅demo" class="img-responsive" />
          </a>
        </li>
      </ul>


</block>
