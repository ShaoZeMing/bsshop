<Extend name="Layout/Back"/>

<block name="content">
    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-member" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('lists')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>会员</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Index/index')}">首页</a>
                    </li>
                    <li>
                        <a href="">会员</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        添加会员
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-member"
                          class="form-horizontal">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                                     <div class="form-group required">
                                                         <label class="col-sm-2 control-label" for="input-member_email">邮箱</label>
                                                         <div class="col-sm-10">
                                                             <input type="text" name="member_email"  value="{$row['member_email']}" placeholder="邮箱"
                                                                    id="input-member_email" class="form-control"/>
                                                         </div>
                                                     </div>                                                     <div class="form-group required">
                                                         <label class="col-sm-2 control-label" for="input-member_telephone">电话</label>
                                                         <div class="col-sm-10">
                                                             <input type="text" name="member_telephone"  value="{$row['member_telephone']}" placeholder="电话"
                                                                    id="input-member_telephone" class="form-control"/>
                                                         </div>
                                                     </div>                                                     <div class="form-group required">
                                                         <label class="col-sm-2 control-label" for="input-member_password">密码</label>
                                                         <div class="col-sm-10">
                                                             <input type="text" name="member_password"  value="{$row['member_password']}" placeholder="密码"
                                                                    id="input-member_password" class="form-control"/>
                                                         </div>
                                                     </div>                                                     <div class="form-group required">
                                                         <label class="col-sm-2 control-label" for="input-member_name">名称</label>
                                                         <div class="col-sm-10">
                                                             <input type="text" name="member_name"  value="{$row['member_name']}" placeholder="名称"
                                                                    id="input-member_name" class="form-control"/>
                                                         </div>
                                                     </div>                                                     <div class="form-group required">
                                                         <label class="col-sm-2 control-label" for="input-member_is_newsletter">订阅否</label>
                                                         <div class="col-sm-10">
                                                             <input type="text" name="member_is_newsletter"  value="{$row['member_is_newsletter']}" placeholder="订阅否"
                                                                    id="input-member_is_newsletter" class="form-control"/>
                                                         </div>
                                                     </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">图片</label>
                                    <div class="col-sm-10">
                                        <input id="input-logo_ori" type="file" name="logo_ori" class="">
                                    </div>
                                </div>

                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="js">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <script>
        $(function () {
            $('#form-member').validate({
                // 规则
                rules: {
                                            member_email: {
                        required: true,
                        remote: {
                        'url': "{:U('ajax')}",
                        'data': {'operate': 'checkmember_email',
                        'member_id': $('#input_member_id').val()}
                           }
                        },
                        member_telephone: {
                        required: true,
                        remote: {
                        'url': "{:U('ajax')}",
                        'data': {'operate': 'checkmember_telephone',
                        'member_id': $('#input_member_id').val()}
                           }
                        },
                        member_password: {
                        required: true,
                        remote: {
                        'url': "{:U('ajax')}",
                        'data': {'operate': 'checkmember_password',
                        'member_id': $('#input_member_id').val()}
                           }
                        },
                        member_name: {
                        required: true,
                        remote: {
                        'url': "{:U('ajax')}",
                        'data': {'operate': 'checkmember_name',
                        'member_id': $('#input_member_id').val()}
                           }
                        },

                    event_sort: {
                digits: true
            }
        },
            // 错误信息
            messages: {

                                 member_email: {
                 required: '不能为空',
                 remote: '已经存在, 请重新填写'
                 },
                 member_telephone: {
                 required: '不能为空',
                 remote: '已经存在, 请重新填写'
                 },
                 member_password: {
                 required: '不能为空',
                 remote: '已经存在, 请重新填写'
                 },
                 member_name: {
                 required: '不能为空',
                 remote: '已经存在, 请重新填写'
                 },

                event_sort: {
                    digits: '排序字段要求为整数'
                }
            }
            });
        });

    </script>
</block>
